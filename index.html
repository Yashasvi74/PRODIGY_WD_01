<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Landing Page</title>

</head>
<body>

        <nav class="navbar">
            <div class="logo">MyBrand</div>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>

        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a simple responsive landing page.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We create awesome web experiences.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer web development and design services.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch for amazing projects!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
